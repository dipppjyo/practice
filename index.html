<!DOCTYPE html>
<html>
    <head>
       <title>Dippjyo's Website</title>
       <link rel="stylesheet" href="style.css">

    </head> 

    <body>

     <p id="om">@Dippjyo</p>
        <div class="name">
          <h1>Rock Paper Scissors</h1>
        </div>
     


        <button class="rock-btn" onclick="
        pickComputerMove();
        playGame('rock');
       ">Rock</button>

       <button class="paper-btn" onclick="
        pickComputerMove();
        playGame('paper');
        ">Paper</button>

       <button class="scissors-btn" onclick=" 
       pickComputerMove();  
       playGame('scissors') ;
       ">Scissors</button>


       <button class="omuk" onclick="
        score.wins= 0, score.losses=0,score.ties=0">Reset Score</button>

      


       <script>
        let score = {
            wins:0,
            losses:0,
            ties :0,         
        }

        function playGame(playerMove) {
          let result ='' ;
          if(playerMove==='scissors'){ 
            if(computerMove ==='scissors') { result = 'Tie.'} else if (computerMove ==='paper') {result = 'You win.'} else if (computerMove ==='rock') {result='You lose.'}
           
          } else if (playerMove==='paper'){
            if(computerMove ==='paper') { result = 'Tie.'} else if (computerMove ==='rock') {result = 'You win.'} else if (computerMove ==='scissors') {result='You lose.'}
          } else if (playerMove==='rock') {
           
            if(computerMove ==='rock') { result = 'Tie.'} else if (computerMove ==='scissors') {result = 'You win.'} else if (computerMove ==='paper') {result='You lose.'}
          }

          if(result==='You win.'){score.wins+=1} else if (result==='You lose.'){score.losses+=1} else if (result==='Tie.'){score.ties+=1}
          alert(`Your move is ${playerMove} . Computers move is ${computerMove}. Result is ${result}.
          Wins:${score.wins}   Losses:${score.losses}   Ties:${score.ties}`)

        }



           let computerMove = '';
        function pickComputerMove () {
           const randomNumber =Math.random();
         
          if( randomNumber >=0 && randomNumber <1/3) {
              computerMove='rock';
          } else if(randomNumber >= 1/3 && randomNumber < 2/3) {  computerMove='paper'}
          else if (randomNumber >= 2/3 && randomNumber <1) { computerMove='scissors'} 

        }
       </script>
  
    </body>  






</html>
